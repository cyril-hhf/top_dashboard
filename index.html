<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-container">
        <div class="menu-area">
            <div class="menu-item" id="menu-dashboard">
                Dashboard
            </div>
            <div class="menu-item" id="menu-home">
                <p>Home</p>
            </div>
            <div class="menu-item" id="menu-profile">
                <p>Profile</p>
            </div>
            <div class="menu-item" id="menu-message">
                <p>Message</p>
            </div>
            <div class="menu-item" id="menu-history">
                <p>History</p>
            </div>
            <div class="menu-item" id="menu-tasks">
                <p>Tasks</p>
            </div>
            <div class="menu-item" id="menu-communities">
                <p>Communities</p>
            </div>
            <div class="menu-item" id="menu-settings">
                <p>Settings</p>
            </div>
            <div class="menu-item" id="menu-support">
                <p>Support</p>
            </div>
            <div class="menu-item" id="menu-privacy">
                <p>Privacy</p>
            </div>
        </div>
        <div class="header-area">
                <div class="header-topleft">
                    <input type="text" placeholder="Search.." id="searchbar">
                </div>
                <div class="header-topright">
                    <img src="./assets/icon" id="profile-icon">
                    <h2 id="name">Super Mario</h2>
                </div>
                <div class="header-bottomleft">
                    <h1>Hi Super Mario!</h1>
                </div>
                <div class="header-bottomright">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
        </div>
        <div class="content-area">
            <div class="content-area-left">
                <p>Your Project</p>
                <div class="content-project">Project1</div>
                <div class="content-project">Project2</div>
                <div class="content-project">Project3</div>
                <div class="content-project">Project4</div>
                <div class="content-project">Project5</div>
                <div class="content-project">Project6</div>
            </div>
            <div class="content-area-right">
                <div class="content-announcements">
                    <p>Announcements</p>
                </div>
                <div class="trending">
                    <p>Trending</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
